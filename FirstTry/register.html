<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Register</title>
  </head>
  <body>

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">BestPrice</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register here!</h3><br>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="UserName" class="form-control form-control-lg" />
                    <label class="form-label" for="UserName">UserName</label>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="email" id="Email" class="form-control form-control-lg" />
                    <label class="form-label" for="Email">Email address</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="Password" class="form-control form-control-lg" />
                    <label class="form-label" for="Password">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="ConfirmPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="ConfirmPassword">Confirm Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="button">Register</button>
                  </div>
      
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="Pictures/obiecte2.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
      <script src="js/bootstrap.bundle.js">   </script>
  </body>
</html>
