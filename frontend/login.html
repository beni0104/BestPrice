<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Login</title>
  </head>
  <body>

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">BestPrice</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="Email" class="form-control form-control-lg" />
                    <label class="form-label" for="Email">Email address</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="Password" class="form-control form-control-lg" />
                    <label class="form-label" for="Password">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="button" onclick="login()">Login</button>
                  </div>
      
                  <p>
                    <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot my password</a>
                  </p>
                  
                  <!--modal-->
                  <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h1 class="text-center">What's My Password?</h1>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-12">
                                  <div class="panel panel-default">
                                      <div class="panel-body">
                                          <div class="text-center">
                                            
                                            <p>If you have forgotten your password you can reset it here.</p>
                                              <div class="panel-body">
                                                  <fieldset>
                                                      <div class="form-group">
                                                          <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                                      </div>
                                                      <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                                  </fieldset>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-md-12">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            </div>	
                        </div>
                    </div>
                    </div>
                  </div>
                  <p>Don't have an account? <a href="register.html" class="link-info">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="Pictures/obiecte2.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
      <script>
        function login (){

        var email = document.getElementById('Email').value;
        var password = document.getElementById('Password').value;


        const formData = {
          email: email,
          password: password
        }
        // Make a POST request to the server
        fetch('http://localhost:8080/api/v1/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
        .then(response => {
          if (response.ok) {
            alert('Successfully logged in!');
            window.location.href = 'Favorite.html';
          } else {
            throw new Error("Failed to login");
          }
        })
        .catch(error => {
          // Handle any errors that occurred during the request
          console.error(error);
          alert("Something went wrong!");
        });
        }
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.js">   </script>
  </body>
</html>
