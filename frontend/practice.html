<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetch Example</title>
</head>
<body>

<!-- The element where we'll display the fetched data -->
<div id="data-container"></div>

<script>
    // Function to fetch data from the endpoint
    function fetchData() {
        fetch('https://api.kraken.com/0/public/Ticker?pair=xbtusd')
            .then(response => response.json())
            .then(data => {
                // Update the content of the HTML element with the fetched data
                document.getElementById('data-container').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Call the fetchData function when the page loads
    window.onload = fetchData;
</script>

</body>
</html>
